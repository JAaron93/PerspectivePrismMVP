<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perspective Prism</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <h1>Perspective Prism</h1>

    <!-- Status display area -->
    <div id="status" role="status" aria-live="polite" class="info">
      <div>
        <span id="status-icon" aria-hidden="true">ℹ️</span>
        <span id="status-message">Loading...</span>
      </div>
      <div id="status-details"></div>
    </div>

    <!-- Progress bar (hidden by default) -->
    <div id="progress-container">
      <div
        id="progress-bar"
        role="progressbar"
        aria-valuemin="0"
        aria-valuemax="100"
        aria-valuenow="0"
      >
        <div id="progress-fill"></div>
      </div>
      <div id="progress-text" aria-live="polite"></div>
    </div>

    <!-- Cache statistics -->
    <div id="cache-stats">
      <strong>Cache:</strong> <span id="cache-info">Loading...</span>
    </div>

    <!-- Action buttons -->
    <div class="button-group">
      <button id="open-settings" aria-label="Open extension settings">
        Open Settings
      </button>
      <button
        id="clear-cache"
        class="danger"
        aria-label="Clear all cached analysis results"
      >
        Clear Cache
      </button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
